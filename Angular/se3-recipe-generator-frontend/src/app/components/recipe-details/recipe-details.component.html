<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle id="bg" >
  <mat-icon mat-dialog-close id="close-button"> highlight_off</mat-icon>
  <div class="container" *ngFor="let recipe of recipes">
    <h3  mat-dialog-title id="recipeName" class="flex-item"> {{recipe.name}} </h3>
  
    <mat-icon (click)="markFavourite('favorite')" id="favButton" class="flex-item" >{{icon}}</mat-icon>
  </div>
 
  <img class="centeredImage" src="src\assets\avocado-toast.jpg" height="300px" width="300px"> 

  <mat-dialog-content class="mat-typography">
    <h3 class="headers">Sub Title of Recipe</h3>
      <button class="tag-button">Tag 1 (Vegan)</button>
      <button class="tag-button">Tag 2 (Low Calorie)</button>
      <button class="tag-button">Tag 3 </button>
    
    <h4 class="headers" id="ingredientsHeader"> Ingredients List:</h4>
      <ul style="list-style-type:circle;">
        <li>Ingredient 1 </li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
      </ul>
    
  <div id="recipe-description">
    <h4 class="headers">Description</h4>
    <p>{{recipe.description}}</p>
  </div> 

  </mat-dialog-content>

</div>
