<div class="recipe-grid">
      <mat-card *ngFor="let recipe of recipes" (click) ="openDialog(recipe)" matRipple class="clickable">
        <img mat-card-image [src]="recipe.image" alt="Recipe photo">

        <mat-card-header>{{recipe.name}}</mat-card-header>

        <mat-card-footer>
            <mat-chip-row *ngFor="let tag of recipe.tags">
              {{tag}}
            </mat-chip-row>
        </mat-card-footer>

      </mat-card>
</div>
