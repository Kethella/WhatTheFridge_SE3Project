<div id="dialog-header">
  <h3 mat-dialog-title id="recipeName">{{selectedRecipe.name}}</h3>

  <mat-dialog-actions id="actions">
    <button mat-mini-fab mat-dialog-close id="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>


<mat-dialog-content class="mat-typography">

  <img class="centeredImage" [src]="selectedRecipe.image" height="300px" width="300px">

  <h3 class="headers">Tags:</h3>
    <button class="tag-button">Tag 1 (Vegan)</button>
    <button class="tag-button">Tag 2 (Low Calorie)</button>
    <button class="tag-button">Tag 3 </button>

  <h4 class="headers" id="ingredientsHeader"> Ingredients List:</h4>
    <ul style="list-style-type:circle;">
      <li>Ingredient 1 </li>
      <li>Ingredient 2</li>
      <li>Ingredient 3</li>
      <li *ngFor="let tag of selectedRecipe.tags"></li>
    </ul>

  <h4 class="headers">Description</h4>
    <p id="recipe-description">{{selectedRecipe.instructions}}</p>
</mat-dialog-content>
