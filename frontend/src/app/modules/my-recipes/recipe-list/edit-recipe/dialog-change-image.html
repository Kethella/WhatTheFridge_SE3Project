<div>
  <h1 mat-dialog-title>Change file</h1>
</div>
<div mat-dialog-content>
  <input type="file" id="customFile" (change)="selectFile($event)">
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="changeImage()">Change</button>
</div>
